<!doctype html>
<html>
    <head>
        <meta name="robots" content="noindex, nofollow">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>jQuery Quick Modal | Demo</title>
        <link rel="stylesheet" type="text/css" href="css/quickmodal.css">
    </head>
    <body>
        <a href="#" data-modal-id="modal-1" class="open-modal" style="background: orange; color: white; display: inline-block; padding: 12px 20px;">Open Modal</a>
        <div id="modal-1" class="modal"><div class="close-modal"></div><h2>Hello, world!</h2></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/jquery.quickmodal.js"></script>
        <script>
            $(document).ready(function() {
                $('.open-modal').quickmodal();
            });
        </script>
    </body>
</html>
