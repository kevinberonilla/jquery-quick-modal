<!doctype html>
<html>
    <head>
        <meta name="robots" content="noindex, nofollow">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>jQuery Quick Modal | Demo</title>
        <link rel="stylesheet" type="text/css" href="css/quickmodal.css">
    </head>
    <body>
        <a href="#" data-modal-id="modal-1" class="open-modal" id="link-1" style="background: orange; color: white; display: inline-block; padding: 12px 20px;">Open Modal 1</a>
        <a href="#" data-modal-id="modal-2" class="open-modal" id="link-2" style="background: blue; color: white; display: inline-block; padding: 12px 20px;">Open Modal 2</a>
        <div id="modal-1" class="modal"><div class="close-modal"></div><h2>Hello, world!</h2><p>This is modal 1.</p></div>
        <div id="modal-2" class="modal"><div class="close-modal"></div><h2>Hello, world!</h2><p>This is modal 2.</p></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
        <script src="js/jquery.quick-modal.js"></script>
        <script>
            $(document).ready(function() {
                $('body').on('click', '.open-modal', function() {
                    $(this).quickModal('trigger');
                });
            });
        </script>
    </body>
</html>
